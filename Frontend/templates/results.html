<!DOCTYPE HTML>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='static/css/styles.css'>

    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>

    <!-- Generative Design Dependencies here -->
    <!-- GG Bundled -->
    <script src="gg-dep-bundle.js"></script>
    <!-- Opentype -->
    <script src="opentype.min.js"></script>
    <!-- Rita -->
    <script src="rita-small.min.js"></script>
    <!-- Chroma -->
    <script src="chroma.min.js"></script>
    <!-- Jquery -->
    <script src="jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="Agent.js"></script><!-- sketch additions -->
    <div id="res" DecisionTreeClassifier="{{ data['DecisionTreeClassifier'] }}" XGBClassifier="{{ data['XGBClassifier'] }}" RandomForestClassifier="{{ data['RandomForestClassifier'] }}" GradientBoostingClassifier="{{ data['GradientBoostingClassifier'] }}" LogisticRegression="{{ data['LogisticRegression'] }}">
    </div>
    <script type="text/javascript">
      window.onload = function () {
        var DecisionTreeClassifier = document.getElementById('res').getAttribute('DecisionTreeClassifier')
        const dt =  parseFloat(DecisionTreeClassifier.slice(13, 17));
        // console.log(dt);
        var XGBClassifier = document.getElementById('res').getAttribute('XGBClassifier')
        const xgb =  parseFloat(XGBClassifier.slice(13, 17));
        var RandomForestClassifier = document.getElementById('res').getAttribute('RandomForestClassifier')
        const rfc =  parseFloat(RandomForestClassifier.slice(13, 17));
        var GradientBoostingClassifier = document.getElementById('res').getAttribute('GradientBoostingClassifier')
        const gbc =  parseFloat(GradientBoostingClassifier.slice(13, 17));
        var LogisticRegression = document.getElementById('res').getAttribute('LogisticRegression')
        const lr =  parseFloat(LogisticRegression.slice(13, 17));
        // console.log(dt, lr, xgb, rfc, gbc);
      var chart = new CanvasJS.Chart("chartContainer",
      {
        title:{
          text: "Model Training Results"
        },
        data: [
        {
          type: "column",
          dataPoints: [
          // { y: chart_data['DecisionTreeClassifier']['Accuracy'], label: "DecisionTreeClassifier"},
          // { y: chart_data['GradientBoostingClassifier']['Accuracy'], label: "GradientBoostingClassifier"},
          // { y: chart_data['DecisionTreeClassifier']['Accuracy'], label: "DecisionTreeClassifier"},
          { y: dt, label: "DecisionTreeClassifier"},
          { y: lr, label: "LogisticRegression"},
          { y: gbc, label: "GradientBoostingClassifier"},
          { y: rfc, label: 'RandomForestClassifier'},
          { y: xgb, label: 'XGBoostClassifier'}
          ]
        }
        ]
      });

  chart.render();
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>

     <!-- main -->
     <script src="sketch.js"></script>
     <script src="vehicle.js"></script>
     <script src="Agent.js"></script>

     <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
          <img src="https://raw.githubusercontent.com/sujanbarama/Auto-ML-BigDataArchitecture/master/logo.jpg" width="160vw" height="90vh" style="margin-left:20px" alt="">
      </a>
    </nav>

    <br><br>
    <div class="card mx-auto" style="width: 50%; padding: 2%; border: none;">
    <header class="text-center mb-5">
        <h1 class="display-4 font-weight-bold">Training Results</h1>
        <h6 class="font-italic text-muted mb-0">Machine learning is like a magic trick. You don't really know how it works, but it's amazing when it does.</h6>
    </header>
  

    <br>
    
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
  <br>
  <center>
    <form action="/predictions">
      <button class="btn btn-primary" type="submit">Test your model</button>
    </form>
  </center>
  
</div>

</body>
</html>
